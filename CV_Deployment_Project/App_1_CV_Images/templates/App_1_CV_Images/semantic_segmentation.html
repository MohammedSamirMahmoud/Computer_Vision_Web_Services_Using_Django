{% extends 'App_1_CV_Images/base.html' %}



{% block content %}
<head>
  <title>{% block title %}Computer Vision Web Service Demo - Semantic Segmentation{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;


  }
  body {
  {% load static %}
  background-image: url({% static "App_1_CV_Images/computer_vision_background_9.jpg" %});
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  }
  </style>
</head>



<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
</form>



{% if original_img %}
<img src="{{ original_img }}" alt="Original" width="500" height="333">

{% endif %}

{% if segmented_img %}
<img src="{{ segmented_img }}" alt="Segmented" width="500" height="333">

{% endif %}


{% endblock %}
